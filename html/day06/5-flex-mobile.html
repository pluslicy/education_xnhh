<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网易移动端程序</title>
  <link rel="stylesheet" href="../day05/css/common.css">
  <style>
    html {
      font-size: 38px;  /*1rem = 38px*/
    }
    html,
    body,
    .container {
      height: 100%;

    .container {
      display: flex;
      flex-direction: column;
    }
    .header {
      height: 2rem;
      background-color: cornflowerblue;
    }
    .content {
      flex: 1;
      background-color: #f4f4f4;
      overflow-y: auto;
    }
    .footer {
      height: 1.30667rem;
      background-color: darkcyan;
    }
  </style>
</head>
<body>
    <div class="container">
      <header class="header">

      </header>
      <article class="content">
        <div style="height: 5000px;"></div>
      </article>
      <footer class="footer">

      </footer>
    </div>
</body>
