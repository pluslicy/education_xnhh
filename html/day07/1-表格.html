<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td,th {
      border: 1px solid #cccccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 表格 -->
    <table>
      <caption>学生信息表</caption>
      <!-- 表头 -->
      <thead>
        <tr>
          <th width="60px">序号</th>
          <th>学号</th>
          <th>姓名</th>
          <th>性别</th>
          <th width="100px" >操作</th>
        </tr>
      </thead>
      <!-- 表头 -->
      <!-- 表体 -->
      <tbody>
        <tr>
          <td>1</td>
          <td>1021010245</td>
          <td>张小风</td>
          <td>男</td>
          <td align="center">
            <a href="">删除</a>
            <a href="">修改</a>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>1021010246</td>
          <td>张佳伟</td>
          <td>男</td>
          <td align="center">
            <a href="">删除</a>
            <a href="">修改</a>
          </td>
        </tr>
      </tbody>
      <!-- 表体 -->
    </table>
    <!-- 表格 -->


  </div>
</body>
</html>
